<html>
   <head>
   		<meta charset="utf-8"/>
     	<title>DLA</title>
     	<link rel='stylesheet' href='./css/bootstrap.min.css' />
     	<link rel='stylesheet' href='./css/toolbar.css' />
   </head>


	
<body onLoad="startGame()">

	<nav class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
			<a class="navbar-brand" href="https://github.com/Ninani/DLA">Diffusion-limited aggregation</a>
		</div>
	</nav>


	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12 col-md-6 ">

				<div id="canvas">
				   	<canvas id="gameBoard" width="600" height="600"></canvas>
				</div>
				
			</div>


			<div class="col-xs-12 col-md-4 col-md-offset-2">

				<script type="text/javascript" src="js/DLAscript.js"></script> 

				<div class="row">
					<div class="col-xs-12">

						<form action="" method="POST" class="form-horizontal" role="form">

								<br>
								<div class="form-group">
									<div class="col-sm-8 col-sm-offset-2">
										<div class="row">
											<div class="col-sm-4">
												<button type="submit" class="btn btn-danger">restart</button>
											</div>

											<div class="col-sm-4">
												<button onclick="modifyInterval()" type="button" class="btn btn-default">pause</button>		
											</div>
													
										</div>										
									</div>
								</div>

								<br>

								<div class="form-group">
									<legend>Parameters</legend>
									<label for="powerInput" class="control-label col-sm-4">Attraction [%]</label>
									<div class="col-sm-8 ">
										<input type="number" name="power" id="powerInput" onblur='setPower()' class="form-control" value="0" min="{0"} max="" step="" required="required" title="">				
									</div>
								</div>

								<div class="form-group">
									<label for="moleculesInput" class="control-label col-sm-4">Speed</label>
									<div class="col-sm-8">
										<input type="number" name="power" id="moleculesInput" onblur='setMolecules()' value="1" class="form-control" value="" min="{1"} max="" step="" required="required" title="">
									</div>
								</div>					
								
								<div class="form-group">
									<legend>Direction</legend>
									<div class="col-sm-10 col-sm-offset-2">
										<button onclick="setUp()" type="button" class="btn btn-toolbar up"> &#9650;</button>
										<br>

										<button onclick="setLeft()" type="button" class="btn btn-toolbar left">&#9668;</button>

										<button onclick="setCentral()" type="button" class="btn btn-toolbar central">&#9899;</button>

										<button onclick="setRight()" type="button" class="btn btn-toolbar right">&#9658;</button>
										<br>

										<button onclick="setDown()" type="button" class="btn btn-toolbar down">&#9660;</button>	
									</div>
								</div>

						</form>
						
					</div>
				</div>
			 
				
			</div>
			
		</div>
		
	</div>


  </body>
   
   
</html>
